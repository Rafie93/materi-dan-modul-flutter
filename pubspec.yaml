name: notes_app
description: A simple notes application with CRUD operations using GetX and SQLite
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.6
  
  # Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Shared Preferences
  shared_preferences: ^2.2.2
  
  # UI
  cupertino_icons: ^1.0.2
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
