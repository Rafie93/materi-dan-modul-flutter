name: news_app_getx
description: Aplikasi berita sederhana menggunakan Flutter dan GetX state management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  get: ^4.6.6
  
  # Network
  http: ^1.1.0
  
  # Utils
  intl: ^0.18.1
  cached_network_image: ^3.3.0
  
  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
